<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Signup & Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-cookies.js"></script>

    <script src="app.js"></script>
    <script src="services/authentication.service.js"></script>
    <script src="services/flash.service.js"></script>

    
    <script src="services/user.service.local-storage.js"></script>

    <script src="controllers/home.controller.js"></script>
    <script src="controllers/login.controller.js"></script>
    <script src="controllers/register.controller.js"></script>
</body>
</html>
